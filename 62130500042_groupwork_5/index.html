<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="  w-screen bg-gradient-to-r from-purple-300 to-pink-200 h-screen  ">

    <h1 class="text-3xl font-serif font-medium  pt-10 text-center text-gray-600 ">Aurora Borealis ( {{ countUnPic }} )</h1>
    
    <search-pic @search-box="searchBox" @show-text="searchText" v-show="click"></search-pic>
    
    <div class="flex justify-end  mr-5">
    <span class="material-icons mt-1 ml-2" @click="searchBox" v-show="!click">search</span>
    </div>

    <p class="text-center mt-14 text-2xl text-gray-600" v-show="noPic"> No Picture </p>

    <ul class="grid grid-cols-3  mt-10  ">
      <li  v-for="(travel,index) in searchPic">
        <list-pic :travel=travel @toggle-like='toggleHeart(travel.id)' @open-pic='openPic(travel.id)' ></list-pic>
      </li>
      </ul>
      
      <div v-show="showImg" class="bg-black  item-center w-full flex justify-center absolute mt-4 ">
        <show-pic @close-pic="closePic" :image='image'></show-pic>
      </div>
  </div>



  <!-- my main.js -->
  <script src="./main.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>

  <script>
    const mountedApp = app.mount('#app')
  </script>
</body>

</html>
